<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FreshMart Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e0f7e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .registration-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      color: #2d7a3e;
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #3a3a3a;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1.8px solid #a4d4a5;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #2d7a3e;
      outline: none;
    }

    .btn-register {
      width: 100%;
      padding: 12px;
      background-color: #2d7a3e;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 17px;
      transition: background-color 0.3s ease;
      margin-bottom: 15px;
    }

    .btn-register:hover {
      background-color: #256632;
    }

    .btn-home {
      width: 100%;
      padding: 10px;
      background-color: #68a063;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    .btn-home:hover {
      background-color: #4e7a47;
    }

    .error-msg {
      color: #d32f2f;
      font-size: 14px;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="registration-container">
    <h2>FreshMart Registration</h2>
    <form id="registrationForm" novalidate>
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required />

      <div class="error-msg" id="errorMsg"></div>

      <button type="submit" class="btn-register">Register</button>
    </form>

    <a href="/index.html" class="btn-home">Go to Home</a>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      errorMsg.style.display = 'none';
      errorMsg.textContent = '';

      const fullName = form.fullName.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;

      // Basic validation
      if (!fullName) {
        showError('Please enter your full name.');
        return;
      }
      if (!validateEmail(email)) {
        showError('Please enter a valid email address.');
        return;
      }
      if (password.length < 6) {
        showError('Password must be at least 6 characters.');
        return;
      }
      if (password !== confirmPassword) {
        showError('Passwords do not match.');
        return;
      }

      alert(`Welcome to FreshMart, ${fullName}! Your registration is successful.`);
      form.reset();

      // Redirect to home page
      window.location.href = 'http://127.0.0.1:5500/index.html';
    });

    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.style.display = 'block';
    }

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
  </script>
</body>
</html>
