<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreshMart - Login & Register</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background-color: #1b5e20;
    }
    .toggle-link {
      text-align: center;
      margin-top: 15px;
      color: #2e7d32;
      cursor: pointer;
    }
    .google-btn {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    .form-group {
      display: none;
    }
    .form-group.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="form-title">Login to FreshMart</h2>

    <!-- Login Form -->
    <form id="login-form" class="form-group active" onsubmit="handleLogin(event)">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="register-form" class="form-group" onsubmit="handleRegister(event)">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <div class="google-btn">
      <div id="g_id_onload"
           data-client_id="YOUR_GOOGLE_CLIENT_ID"
           data-context="signin"
           data-ux_mode="popup"
           data-callback="handleGoogleLogin"
           data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
           data-type="standard"
           data-shape="rectangular"
           data-theme="outline"
           data-text="sign_in_with"
           data-size="large"
           data-logo_alignment="left">
      </div>
    </div>

    <div class="toggle-link" onclick="toggleForm()">Don't have an account? Register</div>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const formTitle = document.getElementById("form-title");
    const toggleLink = document.querySelector(".toggle-link");

    function toggleForm() {
      loginForm.classList.toggle("active");
      registerForm.classList.toggle("active");
      const isLogin = loginForm.classList.contains("active");
      formTitle.textContent = isLogin ? "Login to FreshMart" : "Register at FreshMart";
      toggleLink.textContent = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
    }

    function handleLogin(e) {
      e.preventDefault();
      alert("Logged in successfully!");
    }

    function handleRegister(e) {
      e.preventDefault();
      alert("Registration complete!");
    }

    function handleGoogleLogin(response) {
      console.log("Google Token: ", response.credential);
      alert("Google login successful!");
    }

  // Redirect to home page
  window.location.href = "http://127.0.0.1:5500/index.html"; // üîÅ Replace with your actual home page link
}

  </script>

</body>
</html>
